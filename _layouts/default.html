    <!-- <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/le-frog/jquery-ui.css"> -->

    <link rel="stylesheet" href="https://cdn3.devexpress.com/jslib/23.2.5/css/dx.greenmist.css">
    <!-- https://cdn3.devexpress.com/jslib/23.1.5/css/dx.light.css"> -->
    <!-- DevExtreme library -->
    <script type="text/javascript" src="https://cdn3.devexpress.com/jslib/23.2.5/js/dx.all.js"></script>

    <script type="text/javascript" id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script>
        MathJax = {tex: {inlineMath: [['$', '$']]}};
    </script>
    <script>
      // Принудительно светлая тема
      document.documentElement.setAttribute('data-bs-theme', 'light')
    </script>
    
    <script src="{{ site.baseurl }}/assets/js/main.js"></script>
    <script src="{{ site.baseurl }}/assets/js/tabs.js"></script>

    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
    {% include head-custom.html %}
    
  </head>
  <body>
    <div class="wrapper">
      <div class="container-fluid px-0">
        <!-- Modern Header -->
        <header class="modern-header">
          <nav class="navbar navbar-expand-lg">
            <div class="container">
                <span class="brand-text">Лабораторные работы</span>
              
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
              </button>
              
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                  <li class="nav-item">
                    <a class="nav-link" href="{{ "/" | absolute_url }}">Главная</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{{ site.baseurl }}/design-systems/">Проектирование и дизайн ИС</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{{ site.baseurl }}/development-systems/">Разработка кода ИС</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </header>

        <main class="main-content">
          {{ content }}
        </main>
        
      </div>
        <!-- Modern Footer -->
        <footer class="modern-footer" style="background: var(--bs-light);
        border-top: 1px solid var(--bs-border-color);
        padding: 2rem 0;
        margin-top: 4rem;">
        </footer>
      </div>
    </div>
    
    
    <!-- Enhanced JavaScript -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // Add loading animation
        document.body.classList.add('loading');
        
        // Smooth scroll for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
          anchor.addEventListener('click', function (e) {
            e.preventDefault();
            const target = document.querySelector(this.getAttribute('href'));
            if (target) {
              target.scrollIntoView({
                behavior: 'smooth',
                block: 'start'
              });
            }
          });
        });
        
        // Add scroll effect to header
        let lastScrollTop = 0;
        const header = document.querySelector('.modern-header');
        
        window.addEventListener('scroll', function() {
          const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
          
          if (scrollTop > lastScrollTop && scrollTop > 100) {
            // Scrolling down
            header.style.transform = 'translateY(-100%)';
          } else {
            // Scrolling up
            header.style.transform = 'translateY(0)';
          }
          
          lastScrollTop = scrollTop;
        });
      });
    </script>
  </body>
</html>
